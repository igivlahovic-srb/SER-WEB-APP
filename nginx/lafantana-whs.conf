# La Fantana WHS - Nginx Configuration
# Save this to: /etc/nginx/sites-available/lafantana-whs
# Then: sudo ln -s /etc/nginx/sites-available/lafantana-whs /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name appserver.lafantanasrb.local;

    # Increase upload size for APK files
    client_max_body_size 100M;

    # Root directory for APK files
    root /var/www/lafantana-whs;

    # Logging
    access_log /var/log/nginx/lafantana-whs-access.log;
    error_log /var/log/nginx/lafantana-whs-error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoint for version checking
    location /api/mobile-app {
        default_type application/json;
        alias /var/www/lafantana-whs/api/mobile-app.json;
    }

    # APK download endpoint
    location /download/ {
        alias /var/www/lafantana-whs/apk/;
        autoindex off;

        # Force download instead of displaying
        add_header Content-Type "application/vnd.android.package-archive";
        add_header Content-Disposition "attachment";
    }

    # Static files (optional - for web portal)
    location / {
        try_files $uri $uri/ =404;
        index index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

