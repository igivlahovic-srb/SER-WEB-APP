<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#4F46E5" rx="80"/>

  <!-- Water dispenser/cooler -->
  <g id="water-cooler">
    <!-- Main body of cooler -->
    <rect x="280" y="140" width="140" height="240" fill="#E0E7FF" rx="10"/>
    <rect x="285" y="145" width="130" height="230" fill="#C7D2FE" rx="8"/>

    <!-- Water bottle on top -->
    <ellipse cx="350" cy="140" rx="35" ry="15" fill="#93C5FD"/>
    <rect x="315" y="80" width="70" height="60" fill="#DBEAFE" rx="5"/>
    <ellipse cx="350" cy="80" rx="35" ry="15" fill="#93C5FD"/>

    <!-- Water level -->
    <rect x="325" y="95" width="50" height="35" fill="#60A5FA" opacity="0.6"/>

    <!-- Dispenser buttons/taps -->
    <circle cx="330" cy="280" r="12" fill="#EF4444"/>
    <circle cx="370" cy="280" r="12" fill="#3B82F6"/>

    <!-- Control panel -->
    <rect x="295" y="320" width="110" height="40" fill="#818CF8" rx="5"/>
    <rect x="305" y="328" width="20" height="6" fill="#C7D2FE" rx="2"/>
    <rect x="305" y="340" width="30" height="6" fill="#C7D2FE" rx="2"/>
    <rect x="305" y="352" width="25" height="6" fill="#C7D2FE" rx="2"/>
  </g>

  <!-- Service technician -->
  <g id="technician">
    <!-- Body -->
    <rect x="140" y="260" width="80" height="100" fill="#FB923C" rx="8"/>

    <!-- Arms -->
    <rect x="120" y="270" width="20" height="70" fill="#FDBA74" rx="6"/>
    <rect x="220" y="270" width="20" height="60" fill="#FDBA74" rx="6"/>

    <!-- Right hand scratching head -->
    <ellipse cx="245" cy="195" rx="18" ry="12" fill="#FDBA74"/>

    <!-- Legs -->
    <rect x="150" y="360" width="28" height="80" fill="#1E3A8A" rx="6"/>
    <rect x="182" y="360" width="28" height="80" fill="#1E3A8A" rx="6"/>

    <!-- Shoes -->
    <ellipse cx="164" cy="445" rx="20" ry="10" fill="#1F2937"/>
    <ellipse cx="196" cy="445" rx="20" ry="10" fill="#1F2937"/>

    <!-- Head -->
    <circle cx="180" cy="200" r="40" fill="#FCD34D"/>

    <!-- Hair -->
    <path d="M 150 190 Q 140 170 150 160 Q 165 150 180 150 Q 195 150 210 160 Q 220 170 210 190" fill="#78350F"/>

    <!-- Face details -->
    <!-- Eyes (confused/worried) -->
    <ellipse cx="165" cy="195" rx="5" ry="7" fill="#1F2937"/>
    <ellipse cx="195" cy="195" rx="5" ry="7" fill="#1F2937"/>
    <path d="M 158 185 Q 165 180 172 185" stroke="#78350F" stroke-width="2" fill="none"/>
    <path d="M 188 185 Q 195 180 202 185" stroke="#78350F" stroke-width="2" fill="none"/>

    <!-- Mouth (worried expression) -->
    <path d="M 165 215 Q 180 210 195 215" stroke="#78350F" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Wrinkles (worried) -->
    <path d="M 155 180 Q 158 178 160 180" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
    <path d="M 200 180 Q 202 178 205 180" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Tool belt -->
  <rect x="135" y="290" width="90" height="15" fill="#7C2D12" rx="3"/>
  <rect x="150" y="295" width="12" height="25" fill="#D97706"/>
  <rect x="175" y="295" width="12" height="20" fill="#6B7280"/>
  <rect x="195" y="295" width="15" height="22" fill="#FCD34D"/>

  <!-- Wrench in tool belt -->
  <g transform="translate(195, 300)">
    <rect x="0" y="0" width="4" height="18" fill="#94A3B8"/>
    <circle cx="2" cy="2" r="3" fill="#CBD5E1" stroke="#64748B" stroke-width="1"/>
  </g>

  <!-- Confusion/question marks -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="40" fill="#FEF3C7" font-weight="bold">?</text>
  <text x="235" y="120" font-family="Arial, sans-serif" font-size="35" fill="#FEF3C7" font-weight="bold">?</text>

  <!-- Sweat drops (stressed) -->
  <ellipse cx="145" cy="190" rx="6" ry="10" fill="#93C5FD" opacity="0.7"/>
  <ellipse cx="215" cy="185" rx="5" ry="9" fill="#93C5FD" opacity="0.7"/>
</svg>
