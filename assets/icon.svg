<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="#3B82F6"/>

  <!-- Water Dispenser (the victim) -->
  <g id="dispenser">
    <!-- Main body -->
    <rect x="380" y="350" width="220" height="380" rx="20" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="8"/>

    <!-- Water bottle on top -->
    <ellipse cx="490" cy="350" rx="60" ry="30" fill="#60A5FA" opacity="0.7"/>
    <path d="M430,350 L430,280 Q430,250 460,250 L520,250 Q550,250 550,280 L550,350"
          fill="#93C5FD" opacity="0.8" stroke="#3B82F6" stroke-width="6"/>
    <ellipse cx="490" cy="250" rx="30" ry="15" fill="#60A5FA" opacity="0.7"/>

    <!-- Hot/Cold buttons -->
    <circle cx="450" cy="500" r="25" fill="#EF4444"/>
    <circle cx="530" cy="500" r="25" fill="#3B82F6"/>

    <!-- Faucets -->
    <rect x="400" y="600" width="40" height="15" rx="5" fill="#6B7280"/>
    <rect x="540" y="600" width="40" height="15" rx="5" fill="#6B7280"/>

    <!-- Stars around dispenser (impact effect) -->
    <text x="340" y="400" font-size="60" fill="#FCD34D">✦</text>
    <text x="610" y="420" font-size="60" fill="#FCD34D">✦</text>
    <text x="350" y="550" font-size="50" fill="#FCD34D">★</text>
    <text x="620" y="580" font-size="50" fill="#FCD34D">★</text>
  </g>

  <!-- Technician (the hero with wrench) -->
  <g id="technician">
    <!-- Head -->
    <circle cx="320" cy="480" r="50" fill="#FDE68A"/>

    <!-- Facial expression (angry/determined) -->
    <circle cx="305" cy="470" r="5" fill="#374151"/>
    <circle cx="335" cy="470" r="5" fill="#374151"/>
    <path d="M300,500 Q320,510 340,500" stroke="#374151" stroke-width="4" fill="none"/>

    <!-- Body -->
    <rect x="270" y="530" width="100" height="120" rx="15" fill="#1E40AF"/>

    <!-- Uniform text -->
    <text x="285" y="595" font-size="28" font-weight="bold" fill="white">SRV</text>

    <!-- Arms -->
    <!-- Left arm (extended with wrench) -->
    <path d="M270,550 Q200,520 180,480" stroke="#FDE68A" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Wrench (the weapon) -->
    <g transform="translate(150, 450) rotate(-45)">
      <!-- Handle -->
      <rect x="0" y="-8" width="80" height="16" rx="5" fill="#6B7280"/>
      <!-- Head -->
      <path d="M75,-15 L95,-15 L95,-25 L110,-10 L95,5 L95,-5 L75,-5 Z" fill="#9CA3AF"/>

      <!-- Motion lines -->
      <line x1="-10" y1="-5" x2="0" y2="-5" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
      <line x1="-15" y1="0" x2="0" y2="0" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
      <line x1="-10" y1="5" x2="0" y2="5" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Right arm (down) -->
    <path d="M370,550 L390,620" stroke="#FDE68A" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <rect x="285" y="650" width="30" height="80" rx="10" fill="#1E3A8A"/>
    <rect x="325" y="650" width="30" height="80" rx="10" fill="#1E3A8A"/>

    <!-- Feet -->
    <ellipse cx="300" cy="730" rx="18" ry="12" fill="#374151"/>
    <ellipse cx="340" cy="730" rx="18" ry="12" fill="#374151"/>

    <!-- Hard hat -->
    <ellipse cx="320" cy="430" rx="55" ry="20" fill="#F59E0B"/>
    <rect x="265" y="425" width="110" height="15" rx="5" fill="#FBBF24"/>
  </g>

  <!-- Comic effect lines -->
  <line x1="250" y1="480" x2="360" y2="420" stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="240" y1="500" x2="350" y2="460" stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

  <!-- Comic text "BAM!" -->
  <text x="420" y="280" font-size="100" font-weight="bold" fill="#FCD34D" stroke="#F59E0B" stroke-width="4">BAM!</text>

  <!-- Small tools scattered -->
  <g opacity="0.6">
    <rect x="250" y="720" width="30" height="8" rx="3" fill="#9CA3AF" transform="rotate(-20 265 724)"/>
    <circle cx="380" cy="710" r="12" fill="#9CA3AF"/>
    <path d="M420,730 L440,730 L440,740 L420,740 Z" fill="#9CA3AF"/>
  </g>
</svg>
